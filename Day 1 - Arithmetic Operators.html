<!DOCTYPE html>
<html>
    <body>
        <script>
            function getArea(length, width) {
                let area;
                area = length * width;
                return area;
            }

            function getPerimeter(length, width){
                let perimeter;
                perimeter = 2 * (length + width);
                return perimeter;
            }
        </script>
    </body>
</html>
